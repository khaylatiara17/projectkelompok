<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Component</title>
    <link rel="icon" href="../aset/polos.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* New rule to make the header fixed */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: #fff;
        }
        .top-bar {
            background-color: #D4AF37;
            color: white;
            padding: 0px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Rata tengah vertikal */
            font-size: 14px;
            height: 40px; /* Sesuaikan tinggi box agar tidak berlebihan */
            line-height: 30px; /* Pastikan teks juga berada di tengah */

        }
        .top-bar a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: auto; /* Agar tetap di tengah */
            padding: 5px 15px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            height: 60px;
        }
        .logo img {
            height: 50px;
        }
        .nav-links {
            display: flex;
            gap: 10px;
            padding: 5px 0; /* Kurangi padding atas dan bawah */
        }
        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .contact-btn {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Tambah blur radius */
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 15px; /* Membuat sudut tombol melengkung */
            cursor: pointer;
            font-weight: bold;
            font-size: 14px; /* Perkecil ukuran teks dalam tombol */
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <!-- Contact Info -->
            <div class="contact-info">
                <span data-translate="email">‚úâÔ∏è cs@bacotzgroup.com</span>
                <span data-translate="phone">üìû (021) 1234-5678</span>
            </div>
            
            <!-- Language Switcher -->
            <div class="language-switcher">
                <button data-lang="id">ID</button>
                <button data-lang="en">EN</button>
            </div>
        </div>

        <!-- Main Navigation -->
        <div class="header">
            <div class="logo">
                <img src="../aset/polos.png" alt="Bacotz Group">
            </div>
            <nav class="nav-links">
                <a href="index.html" data-translate="nav-home">Beranda</a>
                <a href="layanan.html" data-translate="nav-services">Layanan</a>
                <a href="berita.html" data-translate="nav-news">Berita</a>
                <a href="kontak.html" data-translate="nav-contact">Kontak</a>
            </nav>
            <button class="contact-btn" onclick="window.location.href='register.html'" data-translate="contact-btn">Hubungi Kami</button>
        </div>
    </header>
    <script src="js/translate.js"></script>
</body>
</html>
