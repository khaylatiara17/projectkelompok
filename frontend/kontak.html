<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>acotz Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../aset/polos.png" type="image/png">
    <script src="js/translate.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contact-header {
            text-align: center;
            margin: 20px 0;
        }
        .contact-header h2 {
            font-size: 32px;
            font-weight: bold;
        }
        .contact-header h2 span {
            color: #00AEEF;
        }
        .btn-kirim {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <div class="container mt-5">
        <div class="contact-header">
            <h2><span>Lokasi</span> Kami</h2>
            <p>Jika ada pertanyaan, jangan ragu untuk hubungi kami.</p>
        </div>
        
        <div class="row">
            <div class="col-md-12 mb-3">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.435599839461!2d106.7707111!3d-6.1724047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f772e0df8317%3A0x90c4b7a479aec64c!2sUniversitas%20Dian%20Nusantara%20Kampus%20Greenville!5e0!3m2!1sid!2sid!4v1711360000000!5m2!1sid!2sid" 
width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="contact-info">
                    <i class="bi bi-geo-alt"></i>
                    <p><strong>Alamat:</strong><br>Jl. Mangga 14 No.6, Jakarta Barat, DKI Jakarta 11510</p>
                </div>
                <div class="contact-info">
                    <i class="bi bi-envelope"></i>
                    <p><strong>Email:</strong><br>cs@bacotzgroup.com</p>
                </div>
                <div class="contact-info">
                    <i class="bi bi-telephone"></i>
                    <p><strong>Telepon:</strong><br>+62 (21) 1234-5678</p>
                </div>
            </div>
            <div class="col-md-8">
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Nama Anda" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email Anda" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" placeholder="Subjek" required>
                    </div>
                    <div class="mb-3">
                        <textarea class="form-control" placeholder="Pesan" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-kirim">Kirimkan</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
