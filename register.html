<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="register-title">Daftar - Bacotz Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="../aset/polos.png" type="image/png">
    <script src="js/translate.js"></script>
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4" data-translate="register-heading">Pendaftaran</h2>
                        <p class="text-center mb-4 text-muted" data-translate="register-info">
                            Silakan isi informasi dibawah dan tim ahli kami akan segera menghubungi Anda.
                        </p>
                        <form id="registerForm" action="../backend/process_register.php" method="post" onsubmit="return validateRegisterForm()">
                            <div class="mb-3">
                                <label for="fullName" class="form-label" data-translate="register-name">Nama Lengkap</label>
                                <input type="text" class="form-control" id="fullName" name="fullName" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" data-translate="register-email">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label" data-translate="register-phone">No. Telepon</label>
                                <input type="tel" class="form-control" id="phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="company" class="form-label" data-translate="register-company">Nama Perusahaan</label>
                                <input type="text" class="form-control" id="company" name="company">
                            </div>
                            <button type="submit" class="btn btn-primary w-100" data-translate="register-submit">Kirim</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
