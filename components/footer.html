<html lang="id">
<head>

    <title>acotz Group</title>
    <link rel="icon" href="../aset/polos.png" type="image/png">
    <style>
        /* Override .container within footer to use full width */
        .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
        }

        .copyright {
            background-color: #D4AF37;
            color: white;
            text-align: center;
            padding: 5px;
            width: 100vw; /* forces full viewport width */
            margin-top: 20px; /* spacing from surrounding elements */
        }
    </style>
</head>
<body>
    <footer>
        <div class="container">
            <div class="copyright">
                <span data-translate="footer-copyright">
                    &copy; Copyright 2025. Bacotz Group. All Rights Reserved
                </span><br>
                <span data-translate="footer-ojk">
                    Terdaftar dan diawasi oleh Otoritas Jasa Keuangan (OJK)
                </span>
            </div>
        </div>
    </footer>
</body>
</html>
